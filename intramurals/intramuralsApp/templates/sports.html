<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/intramurals.css" />
	  <title>Sports</title>
  </head>
  <body>
    <div id="header">
	<span class="titlehead">Sports</span>
    </div>
    <div class="navigation">
      <span class="pageLink"><a href="/">Home</a></span>
    </div>
{% for sport in sportList %}
<div class="sportList">
  <div class="sportPhoto">
    {{ sport.Photo }}
  </div>
  <div class="sportLogo">
    {{ sport.Logo }}
  </div>
  <div class="sportName">
    {{ sport.Name }}
  </div>
  <div class="registration">
    Registration: {{ season.RegistrationStart|date:"M j, Y" }} - {{ season.RegistrationEnd|date:"M j, Y" }}
  </div>
  <div class="sportRules">
    <a href="{{ sport.Rules }}" target="_blank">Official rules</a>
  </div>
</div>
{% endfor %}
</body>
</html>
