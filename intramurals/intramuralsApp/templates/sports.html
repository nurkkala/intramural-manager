{% extends "base.html" %}
{% block content %}
<ul id='sports-listing'>
  {% for season in seasonList %}
  <li>{{season.Sport.Name}}:
    <img src="{{season.Sport.Photo}}" />
    <ul>
      <li>Rules: {{season.Sport.Rules}}</li>
      <li>Registration: {{season.RegistrationStart}} - {{season.RegistrationEnd}}</li>
      <li>Season begins: {{season.Start}}</li>
    </ul>
  </li>
  {%endfor%}
</ul>
<img src="http://cse.taylor.edu/~cos372f0901/intramurals/images/png/basketball2.png" />
<style>
  #sports-listing
  {
  list-style-type:none;
  }
</style>
{% endblock %}
